<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modificar Producto</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre del producto: </ion-label>
      <ion-input name="nombre" [(ngModel)]="producto.nombre" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Descripcion del producto: </ion-label>
      <ion-input name="descripcion" [(ngModel)]="producto.descripcion" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="updateProducto()" expand="block" color="success" routerLink="/productos">Actualizar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
