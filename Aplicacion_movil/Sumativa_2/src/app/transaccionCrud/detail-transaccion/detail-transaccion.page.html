<ion-header [translucent]="true">
  <!-- Encabezado -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID #{{ transaccion.id }}</ion-card-subtitle>
      <ion-card-title>{{ transaccion.fecha }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of transaccion.productos">
          <ion-thumbnail slot="start">
            <!-- Puedes mostrar una imagen o algún otro contenido relacionado con el producto aquí -->
          </ion-thumbnail>
          <ion-label>
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <p>Cantidad: {{ producto.cantidad }}</p>
            <p>Valor: {{ producto.valor }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-button [routerLink]="['/delete-transaccion', transaccion.id]" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
