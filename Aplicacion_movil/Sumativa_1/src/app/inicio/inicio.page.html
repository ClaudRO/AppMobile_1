<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item style="padding: 10px;">
    <strong >Bienvenido de nuevo, {{Nombre_usuario}}.</strong>
  </ion-item>
      <ion-list>
        <ion-item>
          <ion-label>Transacciones pendientes</ion-label>
          <ion-badge color="primary">22k</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Evaluacion transaccion</ion-label>
          <ion-badge color="secondary">118k</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Ofertas de transacciones</ion-label>
          <ion-badge color="tertiary">34k</ion-badge>

          <ion-label>Deudas</ion-label>
          <ion-badge color="warning">70</ion-badge>

        <ion-datetime [isDateEnabled]="isWeekday"></ion-datetime>
       <p>en un futuro se marcaran las transciones futuras y notifiaciones</p>
