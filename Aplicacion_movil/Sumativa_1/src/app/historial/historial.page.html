<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Historial de transacciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button fill="clear" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%);" (click)="showSearchField = !showSearchField">
      <ion-icon name="search-circle-outline" style="font-size: 24px;"></ion-icon>
    </ion-button>
    <ion-item *ngIf="showSearchField">
      <ion-input type="text" placeholder="Buscar una transacción" [(ngModel)]="searchText"></ion-input>
    </ion-item>
  </ion-item>

  <ion-card *ngFor="let transacciones of transacciones" [routerLink]="['/detail-transaccion', transacciones.id]">
    <ion-card-header>
      <ion-card-title>Transacción #{{ transacciones.id }} {{ transacciones.fecha | date:'dd-MM-yyyy HH:mm' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of transacciones.productos">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://www.lavanguardia.com/files/og_thumbnail/uploads/2018/09/17/5e997d878f25e.jpeg" />

          </ion-thumbnail>
          <ion-label>{{producto.nombre}}</ion-label>
          <ion-label>{{producto.cantidad}}</ion-label>
          <ion-label>{{producto.valor}}</ion-label>
        </ion-item>
      </ion-list>
      <ion-button expand="full" >Ver detalle</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
