<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos agregados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.istockphoto.com/id/1289009101/es/foto/fruta-fresca-de-pepino.jpg?s=612x612&w=0&k=20&c=jS4qFgCFUDxvaVxSRnYGvpOJGbIER5lwfsVJgJtQ364=" />
          </ion-thumbnail>
          <ion-label>Pepino</ion-label>
          <ion-button expand="full" routerLink="/detalle-producto">ver detalle</ion-button>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.istockphoto.com/id/1289009101/es/foto/fruta-fresca-de-pepino.jpg?s=612x612&w=0&k=20&c=jS4qFgCFUDxvaVxSRnYGvpOJGbIER5lwfsVJgJtQ364=" />
          </ion-thumbnail>
          <ion-label>Pepinosegunda</ion-label>
          <ion-button expand="full" routerLink="/detalle-producto">ver detalle</ion-button>

        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://www.lavanguardia.com/files/og_thumbnail/uploads/2018/09/17/5e997d878f25e.jpeg" />
          </ion-thumbnail>
          <ion-label>Tuna</ion-label>
          <ion-button expand="full" routerLink="/detalle-producto">ver detalle</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" routerLink="/producto">Nuevo producto</ion-button>
  
</ion-content>
